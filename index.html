<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="container-left">
        <h1>Your Result</h1>
        <div class=""><span>76</span> of 100</div>
        <div>
          <p><span>Great</span> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="container-right">
        <h2>Summary</h2>
        <ul>
          <li>
            <div>Reaction <span class="num">0</span> / <span class="deno">100</span></div>
          </li>
          <li>
            <div>Memory <span class="num">92</span> / <span class="deno">100</span></div>
          </li>
          <li>
            <div>Verbal <span class="num">1</span> / <span class="deno">100</span></div>
          </li>
          <li>
            <div>Visual <span class="num">72</span> / <span class="deno">100</span></div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </main>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Developing Hapheastus</a>.</p>
  </footer>
</body>
</html>
