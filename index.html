<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="container-left">
        <h1 class="cl-heading">Your Result</h1>
        <div class="cl-arch">
          <div class="result-summary">
            <span class="num-summary">76</span>
            <span class="deno-summary">of 100</span>
          </div>
        </div>
        <div class="cl-message">
          <div class="cl-summary-message">Great</div> 
          <div class="cl-primary-message">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>
      <div class="container-right">
        <h1 class="cr-heading">Summary</h1>
        <ul>
          <li class="list-container-1">
            <div class="desc">
              <img src="assets/images/icon-reaction.svg">
              <p class="lb-reaction">Reaction</p>
            </div>
            <div class="fraction">
              <span class="num">80</span>
              <span class="deno">/100</span>
            </div>
          </li>
          <li class="list-container-2">
            <div class="desc">
              <img src="assets/images/icon-memory.svg">
              <p class="lb-memory">Memory</p>
            </div>
            <div class="fraction">
              <span class="num">92</span>
              <span class="deno">/100</span>
            </div>
          </li>
          <li class="list-container-3">
            <div class="desc">
              <img src="assets/images/icon-verbal.svg">
              <p class="lb-verbal">Verbal</p>
            </div>
            <div class="fraction">
              <span class="num">61</span>
              <span class="deno">/100</span>
            </div>
          </li>
          <li class="list-container-4">
            <div class="desc">
              <img src="assets/images/icon-visual.svg">
              <p class="lb-visual">Visual</p>
            </div>
            <div class="fraction">
              <span class="num">72</span>
              <span class="deno">/100</span>
            </div>
          </li>
        </ul>
        <button class="btn-continue">Continue</button>
      </div>
    </main>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/UnknownBuilder">Developing Hephaestus</a>.</p>
  </footer>
</body>
</html>
